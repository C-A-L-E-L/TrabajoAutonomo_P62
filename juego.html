                <br>
                <p>¡Atrévete a hacer tus mejores suposiciones y descubrir el tiempo y estilo del autor de esta página web!</p>
    
                <form class="row g-3" style="color: white;">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Minutos:</label>
                        <input type="number" class="form-control" id="inputEmail4" placeholder="00" min="0" max="10">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Segundos:</label>
                        <input type="number" class="form-control" id="inputPassword4" placeholder="00" min="0" max="60">
                    </div>
                    <div class="multimedia">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Estilo:</label>
                                <select id="inputState" class="form-select">
                                    <option selected value="mariposa">Mariposa</option>
                                    <option value="espalda">Espalda</option>
                                    <option value="pecho">Pecho</option>
                                    <option value="crol">Crol</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="inputState2" class="form-label">Distancia (m):</label>
                                <select id="inputState2" class="form-select">
                                    <option selected value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                    <option value="400">400</option>
                                </select>
                            </div>

                            <br><br><br><br>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Relajate &#8595;</label>
                                <audio controls loop style="height: 30px; width: 250px;">
                                    <source src="/videoAudio/audio.mp3" type="audio/mp3">
                                </audio>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" onclick="validarTiempo()">Verificar</button>
                      </div>
                    <div class="horizontal-container">
                        <p style="padding: 0 10px 0 0;">Respuesta:</p>
                        <span id="resultado"> </span>
                    </div>                      
                </form>
            </div>
